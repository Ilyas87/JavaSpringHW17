<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
  </head>
  <body>
    <form th:action="@{'/update/' + ${student.id} + '/edit'}" th:method="PUT">
      <label>Name: </label>
      <input type="text" name="name" th:field="${student.name}">
      <label>Age: </label>
      <input type="number" name="age" th:field="${student.age}">
      <button type="submit">Update</button>
    </form>
  </body>
</html>
